services:
  postgres:
    image: postgis/postgis:latest
    container_name: postgres_postgis
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - mysqrft_postgres_data:/var/lib/postgresql/data
    networks:
      - mysqrft_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
